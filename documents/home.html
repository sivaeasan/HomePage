var seconds=Digital.getSeconds()

if (hours>12){
dn="PM"
hours=hours-12
}

hours=12
if (minutes<=9)
minutes="0"+minutes
if (seconds<=9)
seconds="0"+seconds

+seconds+" "+dn
setTimeout("show()",1000)
}
